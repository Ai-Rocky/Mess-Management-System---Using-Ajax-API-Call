            <div class="col-9">
              <h1 class="display-4" style="font-size: 30px;">My Profile</h1>
            </div>

                <button type="button" class="btn btn-success">Create New</button>
              -->
            </div>
          </div>
          <div class="form-group col-12 mt-3" id="profileAlertBox">
            <div class="alert alert-danger" id="profileAlert" role="alert">
              A simple danger alertâ€”check it out!
            </div>
          </div>
          <div class="col-12 py-2">
            <div class="accordion" id="accordionExample">
              <div class="card mb-3">
                <div class="card-header" id="headingOne">
                  <div class="row">
                    <div class="col-4">Username</div>
                    <div class="col-6" id="profileUsername">airocky</div>
                    <div class="col-2">
                      <h5 class="mb-0">
                        <button
                          class="btn btn-light"
                          type="button"
                          data-toggle="collapse"
                          data-target="#userName"
                          aria-expanded="true"
                          aria-controls="collapseOne"
                        >
                          <i class="far fa-edit"></i> Edit
                        </button>
                      </h5>
                    </div>
                  </div>
                </div>

                <div
                  id="userName"
                  class="collapse"
                  aria-labelledby="headingOne"
                  data-parent="#accordionExample"
                >
                  <div class="card-body">
                    <form class="updateProfile" method="post">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <input
                            type="text"
                            name="username"
                            class="form-control"
                            placeholder="Username"
                          />
                        </div>
                        <div class="form-group col-md-6">
                          <button type="submit" class="btn btn-success">
                            Save
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card mb-3">

                    <div class="col-2">

                        <button
                          class="btn btn-light"
                          type="button"
                          data-toggle="collapse"
                          data-target="#email"
                          aria-expanded="true"

                        </button>

                  </div>
                </div>

                <div

                  class="collapse"
                  aria-labelledby="headingOne"
                  data-parent="#accordionExample"

                  <div class="card-body">
                    <form class="updateProfile" method="post">
                      <div class="form-row">
                        <div class="form-group col-md-6">

                            class="form-control"

                            Save

                        </div>
                      </div>

                  </div>
                </div>
              </div>
              <div class="card mb-3">

                  <div class="row">
                    <div class="col-4">Password</div>
                    <div class="col-6">********</div>

                        <button
                          class="btn btn-light"
                          type="button"
                          data-toggle="collapse"
                          data-target="#password"
                          aria-expanded="true"

                        </button>

                    </div>
                  </div>
                </div>

                <div
                  id="password"
                  class="collapse"
                  aria-labelledby="headingOne"
                  data-parent="#accordionExample"
                >
                  <div class="card-body">
                    <form id="updatePass" method="post">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <input
                            type="password"
                            name="oldPassword"
                            class="form-control"
                            placeholder="Old Password"
                          />
                        </div>
                        <div class="form-group col-md-6">
                          <input
                            type="password"
                            name="newPassword"
                            class="form-control"
                            placeholder="New Password"
                          />
                        </div>
                        <div class="form-group col-md-12">
                          <button type="submit" class="btn btn-success">
                            Save
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card mb-3">
